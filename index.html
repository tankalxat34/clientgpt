<!DOCTYPE html>

<html>

<head>
    <title>BerryGPT - alternative client for ChatGPT</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="preload" href="static/fonts/soehne-buch.woff2" as="font" crossorigin="">
    <link rel="preload" href="static/fonts/soehne-halbfett.woff2" as="font" crossorigin="">
    <link rel="preload" href="static/fonts/soehne-mono-buch.woff2" as="font" crossorigin="">
    <link rel="preload" href="static/fonts/soehne-mono-halbfett.woff2" as="font" crossorigin="">

    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> -->
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.css" rel="stylesheet" type="text/css">
    <script src="/static/scripts/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script> -->

    <script src="./static/scripts/common.js"></script>
    <script src="./drawdown.js"></script>

    <link rel="stylesheet" href="static/styles/index.css">
    <link rel="stylesheet" href="static/styles/chat.css">

</head>

<body>
    <div id="chat">
        <div class="chat-message">
            <img class="avatar" src="./static/images/openai-nobg.png" alt="Avatar">
            <div class="message-content">
                <div class="message-header">
                    <h3 class="sender-name">Assistant</h3>
                    <small class="message-time" id="welcome_message_time"></small>
                </div>
                <div class="message-text" id="welcome_message">
                    <p>Welcome to alternative ChatGPT client - <b>BerryGPT</b>! Write me any message in Markdown format! Send me <code>/help</code> command if you have any questions about my work.</p>
                </div>
            </div>
        </div>

    </div>

    <div style="width: 100%;">
        <div id="container">
            <textarea id="textarea" rows="1" placeholder="Send a message..." style="height: 32px;"></textarea>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="openai.js"></script>
</body>

</html>
